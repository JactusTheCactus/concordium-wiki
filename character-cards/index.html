<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Three Items per Column</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="title">The Concordium</p>
  <div class="flex-container">
    <div class="flex-item subtitle">The Seven Deadly Sins</div>
    <div class="flex-item subtitle">The Seven Heavenly Virtues</div>
    <div class="flex-item">Sin 1</div>
    <div class="flex-item">Virtue 1</div>
    <div class="flex-item">Sin 2</div>
    <div class="flex-item">Virtue 2</div>
    <div class="flex-item">Sin 3</div>
    <div class="flex-item">Virtue 3</div>
    <div class="flex-item">Sin 4</div>
    <div class="flex-item">Virtue 4</div>
    <div class="flex-item">Sin 5</div>
    <div class="flex-item">Virtue 5</div>
    <div class="flex-item">Sin 6</div>
    <div class="flex-item">Virtue 6</div>
    <div class="flex-item">Sin 7</div>
    <div class="flex-item">Virtue 7</div>
  </div>
</body>
</html>
