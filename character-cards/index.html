</head>

    <div class="flex-virtue">Virtue 2</div>
    <div class="flex-sin">Sin 3</div>
    <div class="flex-virtue">Virtue 3</div>
    <div class="flex-sin">Sin 4</div>
    <div class="flex-virtue">Virtue 4</div>

    <div class="flex-virtue">Virtue 5</div>
    <div class="flex-sin">Sin 6</div>
    <div class="flex-virtue">Virtue 6</div>
    <div class="flex-sin">Sin 7</div>
    <div class="flex-virtue">Virtue 7</div>

</body>
</html>
